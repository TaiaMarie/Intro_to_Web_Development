<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: pink;
  position: relative;
  animation: mymove 7s infinite;
}

@keyframes mymove {
  0%   {top: 0px; background: blue; width: 100px;}
  100% {top: 200px; background: pink; width: 300px;}
}
</style>
</head>
<body>

<h1>Taia Williams-Rivera:The @keyframes Rule</h1>

<div></div>

</body>
</html>
